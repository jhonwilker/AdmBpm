<hr>
<table class="table table-striped" >
  <thead class="thead-dark" align="center">
    <tr>

      <th>ID</th>
      <th>PREFIXO</th>
      <th>PLACA</th>
      <th>ODOMETRO</th>
      <th>TIPO COMBUST√çVEL</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody align="center">
    <tr *ngFor="let viatura of viaturas">

      <td>{{viatura.id}}</td>
      <td>{{viatura.prefixo}}</td>
      <td>{{viatura.placa}}</td>
      <td>{{viatura.odometro}}</td>
      <td>{{viatura.tipoCombustivel}}</td>
      <td></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!viaturas.length">
    <tr><td colspan="8" class="text-center">
      <h4>Nenhum dado encontrado!</h4>
    </td></tr>
  </tfoot>
</table>
